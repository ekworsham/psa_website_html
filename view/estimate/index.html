<div class="container_12">

<div class="grid_9" id="content_box">

      <div class="service_cards">
        <div class="contact-wrapper" style="width:100%;">
          <h2 class="page-title">GET A FREE ESTIMATE</h2>
          <p class="page-subtitle">Our staff is available to meet with you at your property for a free estimate.</p>

          <div class="contact-card">
            <form name="contactform_general" method="post" action="https://formspree.io/f/xregwylj" onsubmit="return validateForm(event)">
              <input type="hidden" name="form_type" value="general">
              <div class="form-group">
                <label for="general_name">Name <span class="required">(Required)</span></label>
                <input type="text" name="name" id="general_name"  required aria-required="true">
              </div>
              <div class="form-group">
                <label for="general_phone">Phone <span class="required">(Required)</span></label>
                <input type="text" name="phone" id="general_phone"  required aria-required="true">
              </div>
              <div class="form-group">
                <label for="general_email">Email <span class="required">(Required)</span></label>
                <input type="email" name="email2" id="general_email" required aria-required="true">
              </div>
              <div class="form-group">
                <label for="general_message">Message</label>
                <textarea name="message" id="general_message" cols="50" rows="5" required aria-required="true"></textarea>
              </div>
              <div class="form-actions">
                <input type="submit" value="Send Message" name="submit" class="nav-button">
              </div>
            </form>
          </div>

        </div>
      </div>

<script>

function validateForm(event) {
  const email = document.getElementById('general_email').value;
  const message = document.getElementById('general_message').value;
  
  if (!email || !message.trim()) {
    alert('Email and Message are required fields.');
    event.preventDefault();
    return false;
  }
  return true;
}
</script>
